

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>... ???</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1020; /* deep navy */
      --bg2:#1b1e3a; /* indigo */
      --accent:#7c5cff; /* purple */
      --accent-2:#00d1ff; /* cyan */
      --text:#e9ecf1;
      --muted:#a5acc3;
      --card:#151733cc; /* glass */
      --glow: 0 0 40px rgba(124,92,255,.35), 0 0 70px rgba(0,209,255,.20);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(124,92,255,.18), transparent 60%),
        radial-gradient(1000px 600px at 85% 90%, rgba(0,209,255,.18), transparent 60%),
        linear-gradient(150deg, var(--bg1), var(--bg2));
      display:flex;align-items:center;justify-content:center;
      padding:24px;
    }
    .wrap{max-width:1100px;width:100%}
    .card{
      background:var(--card);
      backdrop-filter: blur(12px);
      border:1px solid rgba(255,255,255,.06);
      border-radius:24px;
      padding:32px 28px 36px;
      box-shadow: 0 8px 40px rgba(0,0,0,.35), var(--glow);
      position:relative;
      overflow:hidden;
    }

    .title{
      font-size: clamp(26px, 4vw, 44px);
      font-weight: 700;
      line-height:1.1;
      text-align:center;
      margin:0 0 18px;
      letter-spacing:.3px;
    }
    .subtitle{
      text-align:center;
      color:var(--muted);
      margin:0 0 26px;
      font-size:clamp(12px,1.8vw,14px);
    }

    /* Mensaje principal */
    .message{
      display:flex;align-items:center;justify-content:center;
      text-align:center;
      min-height: 160px;
      border-radius:20px;
      padding:28px 20px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      position:relative;
      overflow:hidden;
    }
    .message:before{
      content:""; position:absolute; inset:-2px; pointer-events:none;
      background:
        radial-gradient(240px 120px at 30% -10%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(200px 140px at 80% 120%, rgba(124,92,255,.25), transparent 60%);
      opacity:.6;
    }
    .message-text{
      font-variant-numeric: tabular-nums;
      font-size: clamp(22px, 3.8vw, 40px);
      font-weight:700;
      line-height:1.2;
      letter-spacing:.3px;
      text-shadow: 0 2px 0 rgba(0,0,0,.25);
      animation: pop .8s ease both;
    }

    @keyframes pop { from{ transform: translateY(6px); opacity:.4 } to{ transform: translateY(0); opacity:1 } }

    .footer{
      display:flex; gap:10px; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; margin-top:16px;
    }
    .badge{
      padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.08);
    }
    .dot{width:6px; height:6px; border-radius:50%; background:var(--accent-2); display:inline-block; box-shadow:0 0 12px rgba(0,209,255,.6)}

    /* Ocultamos cualquier rastro del reloj previo */
    #nowLabel{ display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Oye Pao…</h1>
      <p class="subtitle"></p>

      <div class="message">
        <div class="message-text" id="msg">Cargando…</div>
      </div>

      <div class="footer">
        <span class="badge"><span class="dot"></span> En vivo</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      // --- Utilidades de zona horaria (Puerto Rico es UTC-4 todo el año, sin DST) ---
      function nowPR(){
        const now = new Date();
        const offsetHours = -4 - (now.getTimezoneOffset()/60); // PR (-4) menos la zona local
        return new Date(now.getTime() + offsetHours*3600*1000);
      }

      // Mapear día de la semana (0=Dom,1=Lun,...,6=Sáb) a mensaje
      const M1 = "... espera, esto no ha acabado?";
      const M2 = "Creo que esto es solo una distraccion";
      const M3 = "Son 25 + 25";

      function getMessageForDay(dow){
        // Ciclo de 2 días y repetición:
        // Lun-Mar -> M1
        // Mié-Jue -> M2
        // Vie-Sáb -> M3
        // Dom     -> M1 (reinicio del ciclo)
        if (dow === 1 || dow === 2 || dow === 0) return M1;      // Lun, Mar, Dom
        if (dow === 3 || dow === 4) return M2;                   // Mié, Jue
        return M3;                                               // Vie, Sáb
      }

      const msgEl = document.getElementById('msg');

      function render(){
        const pr = nowPR();
        // Truco: usar el "día UTC" del tiempo ajustado para obtener el día real en PR
        const dowPR = new Date(pr.getTime()).getUTCDay();
        msgEl.textContent = getMessageForDay(dowPR);
      }

      render();

      // Actualiza cada minuto por si cambia el día estando abierta la página
      setInterval(render, 60 * 1000);

      // Al volver a la pestaña, refresca
      document.addEventListener('visibilitychange', () => { if(!document.hidden) render(); });
    })();
  </script>
</body>
</html>
